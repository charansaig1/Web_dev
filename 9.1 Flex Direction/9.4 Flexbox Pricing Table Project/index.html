  }
  .plan-features{
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
  }

  .plan-features li{
    margin-bottom: 10px;
  }

  .plan-button{
    background-color: red;
    color: wheat;
    margin-left: 150px;
    border-radius: 6px;
    border: none;
  }

  @media (max-width: 1200px){
    .pricing-container{
      flex-direction: column;
      height: 100%;
    }
  }

  </style>
</head>
